        run: |
          dotnet pack --configuration Release --output ./nupkgs
          dotnet nuget push .\nupkgs\*.nupkg -k $GITHUB_TOKEN -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate --no-symbols 
    
