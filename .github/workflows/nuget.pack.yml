name: NuGet Generation

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
env:
  project_path: /home/runner/work/Wolf.Utilities/Wolf.Utilities

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      #- name: Setup .NET Core @ Latest
      #  uses: actions/setup-dotnet@v4
      #  with:
